<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Codingdojo contact page</title>
    <link rel="stylesheet" href="contactCard.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $(document).on('click', '.add', function(){
          $('.cards').append('<div class="card"><p class="description">' + $('.desc').val() + '</p><h2>' + $('.first').val() + ' ' + $('.last').val() + '</h2><p class="clickFor">Click for description!</p></div>');
          return false;
        });
        $(document).on('click', '.card', function() {
          $(this).children().toggle();
        });
      })
    </script>
  </head>
  <body>
    <div class="addCard">
      <h3>Add A Card:</h3>
      <form class="add_card" action="index.html" method="post">
        <label>First Name:</label>
        <input type="text" name="first_name" value="" class="first">
        <br>
        <label>Last Name:</label>
        <input type="text" name="last_name" value="" class="last">
        <br>
        <label>Description:</label>
        <br>
        <textarea name="desc" rows="4" cols="36" class="desc"></textarea>
        <br>
        <input type="submit" name="submit" value="Add User" class="add">
      </form>
    </div>
    <div class="cards">
      <h3>Contact Cards:</h3>
    </div>
  </body>
</html>

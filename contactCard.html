<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Codingdojo contact page</title>
    <link rel="stylesheet" href="contactCard.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        var card = {};
        $(document).on('click', '.add', function(){
          card.name = $('.first').val() + " " + $('.last').val();
          card.desc = $('.desc').val();
          $('.cards').append('<div class="card"><p class="description">' + card.desc + '</p><h2>' + card.name + '</h2><p class="clickFor">Click for description!</p></div>');
          return false;
        });
        $(document).on('click', '.clickFor', function() {
          $(this).css('visibility','hidden');
          $(this).siblings('h2').css('visibility','hidden');
          $(this).siblings('.description').css('visibility', 'visible');
        });
        $(document).on('click', '.description', function() {
          $(this).css('visibility','hidden');
          $(this).siblings('h2, .clickFor').css('visibility','visible');
        });
      })
    </script>
  </head>
  <body>
    <div class="addCard">
      <h3>Add A Card:</h3>
      <form class="add_card" action="index.html" method="post">
        <label>First Name:</label>
        <input type="text" name="first_name" value="" class="first">
        <br>
        <label>Last Name:</label>
        <input type="text" name="last_name" value="" class="last">
        <br>
        <label>Description:</label>
        <br>
        <textarea name="desc" rows="4" cols="36" class="desc"></textarea>
        <br>
        <input type="submit" name="submit" value="Add User" class="add">
      </form>
    </div>
    <div class="cards">
      <h3>Contact Cards:</h3>
    </div>
  </body>
</html>
